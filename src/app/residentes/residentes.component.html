<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Height</th>
      <th>Mass</th>
      <th>HomeWorld</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of people.results">
      <td>{{ person.name }}</td>
      <td>{{ person.height }}</td>
      <td>{{ person.mass }}</td>
      <td>{{ person.homeworld }}</td>
    </tr>
  </tbody>
</table>
